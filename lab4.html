<html>
<head>
    <title>INST377 - Lab 4</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .section { border: 2px solid rgba(233, 32, 179, 0.045); padding: 20px; margin: 20px; }
    </style>
</head>
<body>
    <h1 id="header">INST377 - Lab 4</h1>
    
    <!-- Name Section -->
    <div class="section">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>
    
    <!-- Change Color Section -->
    <div class="section">
        <h2>Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <!-- Text Tester Section -->
    <div class="section">
        <h2>Text Tester</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <!-- Add Text Section -->
    <div class="section">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function alertName() {
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
        }
        
        function changeColor() {
            if (document.body.style.backgroundColor === "purple") {
                document.body.style.backgroundColor = "gray";
            } else {
                document.body.style.backgroundColor = "purple";
            }
        }
        
        function validateText() {
            const text = document.getElementById("textInput").value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("How about....nah");
            }
        }
        
        function addText() {
            var header = document.getElementById("header");
            header.textContent += " Add Text";
        }
    </script>
</body>
</html>
